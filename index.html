<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<title>Srvice worker site</title>
	</head>
	<body>
		<div class="container">
			<h1>Awesome website</h1>
			<div>
				<p>
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut
					et aliquid expedita voluptatem natus, beatae eius itaque
					vero eum consectetur porro fuga ipsa aperiam temporibus
					soluta voluptate eligendi aliquam non!
				</p>
			</div>
			<img src="pic1.jpg" width="400px" />
		</div>

		<script>
			if ("serviceWorker" in navigator) {
				console.log("CLIENT: service worker registration in progress.");
				navigator.serviceWorker.register("service-worker.js").then(
					function () {
						console.log(
							"CLIENT: service worker registration complete."
						);
					},
					function () {
						console.log(
							"CLIENT: service worker registration failure."
						);
					}
				);
			} else {
				console.log("CLIENT: service worker is not supported.");
			}
		</script>
	</body>
</html>
